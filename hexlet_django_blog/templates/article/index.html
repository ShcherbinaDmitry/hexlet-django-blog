{% extends "base.html" %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
  <div class="container">
    <h1>Список статей</h1>
    {% for article in articles %}
      <a href="{% url 'article_show' id=article.id %}">{{ article.name }}</a>
      <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
  </div>
{% endblock %}
